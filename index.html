<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="row">
                <div class="col-md-6 mx-auto text-center bg-success mt-5 p-5 rounded">
                    <h1 id="location"></h1>
                    <h3 id="description" class="text-dark"></h3>
                    <img id="icon">
                    <h3 id="temperature"></h3>
                    <ul id="details" class="list-group mt-3">
                        <li id="pressure" class="list-group-item"></li>
                        <li id="humidity" class="list-group-item"></li>
                        <li id="feels-like" class="list-group-item"></li>
                        <li id="wind" class="list-group-item"></li>
                        <li id="uv" class="list-group-item"></li>
                        <li id="visibility" class="list-group-item"></li>
                    </ul>
                    <hr>
                    <button type="button" class="btn btn-light" data-toggle="modal" data-target="#locationModal">
                        Promjena lokacije
                    </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="locationModal" tabindex="-1" role="dialog" aria-labelledby="locationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="locationModalLabel">Odabir lokacije</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="form-group">
                            <label for="city">Mjesto</label>
                            <input type="text" id="city" autocomplete="off" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zatvori</button>
                    <button id="change-location-btn" type="button" class="btn btn-primary">Spremi izmjene</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap scripts (JQuery for modal) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- Local scripts -->
    <script src="js/storage.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
